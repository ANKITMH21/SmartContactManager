<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!-- Message Box -->
							<div th:if="${session.message}" class="container mt-2">
								<div class="alert alert-dismissible fade show text-center"
									role="alert" th:classappend="${session.message.type}">
									<span th:text="${session.message.content}"></span>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<!-- email form-->
							<h3 class="text-center my-3">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input required type="email" class="form-control"
										placeholder="Enter email here" name="email">
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
