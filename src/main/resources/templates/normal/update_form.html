<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

								<!-- Hidden if field -->
								<input type="hidden" name="cId" th:value="${contact.cId}">

								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text"
										id="firstName" name="name" placeholder="Enter Name here"
										class="form-control">
								</div>

								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text"
										id="secondName" name="secondName"
										placeholder="Enter Nickname here" class="form-control">
								</div>

								<!-- phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required type="text"
										id="phone" name="phone" placeholder="Enter Phone Number here"
										class="form-control">
								</div>

								<!-- email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email"
										id="email" name="email" placeholder="Enter Email here"
										class="form-control">
								</div>


								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text"
										id="work" name="work" placeholder="Enter work here"
										class="form-control">
								</div>

								<!-- contact description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description"
										id="mytextarea" cols="" rows="15" class="form-control"
										placeholder="Enter contact description"></textarea>
								</div>

								<!-- contact image -->
								<div class="container text-center">
									<img th:src="@{'/img/contact/'+${contact.image}}" alt="profile pic" style="height: 100px; width: 100px; border-radius: 50%;" class="my_profile_picture" />
									<p style="color: #009688; font-weight: bold;">Profile picture</p>
								</div>
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn bg-primary text-white" type="submit">Save
										Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
