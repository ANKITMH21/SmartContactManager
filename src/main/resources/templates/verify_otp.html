<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!-- email form-->
							<div class="alert alert-success alert-dismissible fade show mt-3"
								role="alert">
								We have sent OTP to your email..
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<!-- Message Box -->
							<div th:if="${session.message}" class="container mt-2">
								<div class="alert alert-dismissible fade show text-center"
									role="alert" th:classappend="${session.message.type}">
									<span th:text="${session.message.content}"></span>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>


							<form th:action="@{/verify-otp}" method="post" class="my-3">
								<div class="form-group">
									<input required type="text" class="form-control"
										placeholder="Enter OTP here" name="otp">
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
